plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.empower_safe" // Updated to match pubspec.yaml
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
//        options.compilerArgs << '-Xlint:-options' // Suppress Java 8 warnings
//        options.compilerArgs << '-Xlint:deprecation' // Temporary for debugging
    }

    kotlinOptions {
        jvmTarget = "11"
    }

    defaultConfig {
        applicationId = "com.example.empower_safe" // Updated to match pubspec.yaml
        minSdk = 23
        //noinspection OldTargetApi
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:34.0.0')
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
    // Support modern APIs
    implementation 'com.google.firebase:firebase-analytics'
}

flutter {
    source = "../.."
}
